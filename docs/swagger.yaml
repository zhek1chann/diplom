definitions:
  diploma_modules_auth_handler_model.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  diploma_modules_cart_handler_model.CheckoutResponse:
    properties:
      checkout_url:
        type: string
    type: object
  diploma_modules_cart_handler_model.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  diploma_modules_cart_handler_model.Product:
    properties:
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      price:
        type: integer
      quantity:
        type: integer
    type: object
  diploma_modules_cart_handler_model.Supplier:
    properties:
      delivery_fee:
        type: integer
      free_delivery_amount:
        type: integer
      id:
        type: integer
      name:
        type: string
      orderAmount:
        type: integer
      product_list:
        items:
          $ref: '#/definitions/diploma_modules_cart_handler_model.Product'
        type: array
      total_amount:
        type: integer
    type: object
  diploma_modules_order_handler_model.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  diploma_modules_order_handler_model.Order:
    properties:
      id:
        type: integer
      order_date:
        type: string
      product_list:
        items:
          $ref: '#/definitions/diploma_modules_order_handler_model.Product'
        type: array
      status:
        type: string
      supplier:
        $ref: '#/definitions/diploma_modules_order_handler_model.Supplier'
    type: object
  diploma_modules_order_handler_model.Product:
    properties:
      id:
        type: integer
      image:
        type: string
      name:
        type: string
      price:
        type: integer
      quantity:
        type: integer
    type: object
  diploma_modules_order_handler_model.Supplier:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  diploma_modules_product_handler_model.DetailedProduct:
    properties:
      product:
        $ref: '#/definitions/diploma_modules_product_handler_model.Product'
      suppliers:
        items:
          $ref: '#/definitions/diploma_modules_product_handler_model.ProductSupplier'
        type: array
    type: object
  diploma_modules_product_handler_model.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  diploma_modules_product_handler_model.Product:
    properties:
      id:
        type: integer
      imageUrl:
        type: string
      lowest_product_supplier:
        $ref: '#/definitions/diploma_modules_product_handler_model.ProductSupplier'
      name:
        type: string
    type: object
  diploma_modules_product_handler_model.ProductSupplier:
    properties:
      price:
        type: integer
      sell_amount:
        type: integer
      supplier:
        $ref: '#/definitions/diploma_modules_product_handler_model.Supplier'
    type: object
  diploma_modules_product_handler_model.Supplier:
    properties:
      delivery_fee:
        type: integer
      free_delivery_amount:
        type: integer
      id:
        type: integer
      name:
        type: string
      order_amount:
        type: integer
    type: object
  model.AddProductToCardResponse:
    properties:
      status:
        type: string
    type: object
  model.AddProductToCartInput:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
      supplier_id:
        type: integer
    type: object
  model.CancelOrderRequest:
    properties:
      order_id:
        type: integer
    required:
    - order_id
    type: object
  model.GetCartResponse:
    properties:
      customer_id:
        type: integer
      suppliers:
        items:
          $ref: '#/definitions/diploma_modules_cart_handler_model.Supplier'
        type: array
      total:
        type: integer
    type: object
  model.GetOrdersResponse:
    properties:
      orders:
        items:
          $ref: '#/definitions/diploma_modules_order_handler_model.Order'
        type: array
    type: object
  model.LoginInput:
    properties:
      password:
        example: secure123
        type: string
      phone_number:
        example: "+123456789"
        type: string
    type: object
  model.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  model.ProductListResponse:
    properties:
      product_list:
        items:
