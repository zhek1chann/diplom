name: CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: "188.227.35.6"
  IMAGE_NAME: "diploma-server"
  CONTAINER_NAME: "diploma-container"

jobs:
  image-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      #- name: Login to Docker Registry
      # run: docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} $REGISTRY

      - name: Build and Push Docker Image
        run: |
          TAG_NAME=$(echo $GITHUB_SHA | head -c7)
          docker buildx create --use
          docker buildx build --no-cache --push --tag $REGISTRY/$IMAGE_NAME:$TAG_NAME -f Dockerfile .


  deploy-image:
    runs-on: ubuntu-latest
    needs: image-build-and-push

    steps:
      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > id_rsa.pem
          chmod 400 id_rsa.pem

      - name: Connect to server and deploy
        run: |
          ssh -i id_rsa.pem -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
            # Stop existing container
            docker stop diploma-container || true
            docker rm diploma-container || true

            # Pull and run the new container
            TAG_NAME=$(echo $GITHUB_SHA | head -c7)
            docker run -d -p 50051:50051 --name diploma-container -t 188.227.35.6/diploma-server:$TAG_NAME
          EOF
